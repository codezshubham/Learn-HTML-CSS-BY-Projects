<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="project2.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><b>Job Appilcation</b></h1>
        <h2>(Web)</h2>
      </div>
      <div class="body1">
        <section>
          <label for="inp">First Name</label>
          <div class="icon1">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="inp" />
          </div>
        </section>
        <section class="sec">
          <label for="inp">Last Name</label>
          <div class="icon1">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="inp" />
          </div>
        </section>
      </div>
      <div class="body2">
        <section>
          <label for="inp">Email</label>
          <div class="icon1">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="inp" />
          </div>
        </section>
        <section class="sec">
          <label for="inp">Job Profile</label>
          <div class="icon1">
            <i class="fa-solid fa-id-card"></i>
            <select name="box" id="inp">
              <option value="">Select Job Profile</option>
              <option value="Java Developer">Java Developer</option>
              <option value="Data-Analyst">Data-Analyst</option>
              <option value="Python-Developer">Python-Developer</option>
              <option value="App-Developer">App-Developer</option>
            </select>
          </div>
        </section>
      </div>
      <div class="body3">
        <section>
          <p>Address</p>
          <textarea name="inp1" id="inp1" cols="30" rows="10"></textarea>
        </section>
      </div>
      <div class="body4">
        <section>
          <label for="inp">City</label>
          <div class="icon1">
            <i class="fa-solid fa-city"></i>
            <input type="text" id="inp" />
          </div>
        </section>
        <section class="sec">
          <label for="inp">Pincode</label>
          <div class="icon1">
            <i class="fa-solid fa-location-dot"></i>
            <input type="number" id="inp" />
          </div>
        </section>
      </div>
      <div class="body5">
        <section>
          <label for="inp">Start Date</label>
          <div class="icon1">
            <i class="fa-solid fa-calendar-days"></i>
            <input type="date" id="inp" />
          </div>
        </section>
        <section class="sec">
          <label for="inp">Upload Your CV</label>
          <div class="icon1">
            <i class="fa-solid fa-file"></i>
            <input type="file" id="inp" />
          </div>
        </section>
      </div>

      <button type="submit">Register Now</button>
    </div>
  </body>
</html>
